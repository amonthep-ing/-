<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์ท่องเที่ยว</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome (free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="" crossorigin="anonymous">
  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/simplelightbox@2.12.1/dist/simple-lightbox.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>อุทยานแห่งชาติภูกระดึง</h1>

    <nav>
      <button type="button" class="nav-btn" aria-label="หน้าแรก" title="หน้าแรก">
        <i class="fa-solid fa-house nav-icon" aria-hidden="true"></i>
      </button>

      <button type="button" class="nav-btn" aria-label="ภาพ 360" title="ภาพ 360">
        <i class="fa-solid fa-map-pin nav-icon" aria-hidden="true"></i>
      </button>

      <button type="button" class="nav-btn" aria-label="ประวัติ" title="ประวัติ">
        <i class="fa-solid fa-book nav-icon" aria-hidden="true"></i>
      </button>

      <button type="button" class="nav-btn" aria-label="ร้านค้า" title="ร้านค้า">
        <i class="fa-solid fa-shop nav-icon" aria-hidden="true"></i>
      </button>

      <button type="button" class="nav-btn" aria-label="ที่พัก" title="ที่พัก">
        <i class="fa-solid fa-bed nav-icon" aria-hidden="true"></i>
      </button>
    </nav>
  </header>

  <!-- footer จะถูกใส่โดย load-footer.js -->
  <div id="footer-container"></div>

  <script src="js/load-footer.js"></script>
</body>
</html>
